
<div class="container mx-auto">
  <h1 class="table-header">Posibles rutas</h1>
  <div *ngFor="let flight of data" class="table-row">
    <div class="table-cell">
      <div class="text-lg font-semibold">{{ flight.origin }} - {{ flight.destination }}</div>
      <div class="text-gray-600">Price: ${{ flight.price }}</div>
    </div>
    <div class="table-cell">
      <h2 class="text-xl font-semibold">Vuelos</h2>
      <ul class="flight-details">
        <li *ngFor="let flightDetail of flight.flights" class="flight-detail-item">
          <div>{{ flightDetail.origin }} to {{ flightDetail.destination }}</div>
          <div>Price: ${{ flightDetail.price }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
